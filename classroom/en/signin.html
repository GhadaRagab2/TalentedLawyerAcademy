<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     

    <!-- Meta -->
    <meta name="description" content="Premium Quality and Responsive UI for Dashboard.">
    <meta name="author" content="ThemePixels">

    <title>Talented Lawyer</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">

    <!-- vendor css -->
    <link href="../lib/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="../lib/ionicons/css/ionicons.min.css" rel="stylesheet">

    <!-- Bracket CSS -->
    <link rel="stylesheet" href="../css/bracket.css">
    <link rel="stylesheet" href="../css/bracket.dark.css">
  </head>

  <body>

    <div class="row no-gutters flex-row-reverse ht-100v">
      <div class="col-md-12 d-flex align-items-center justify-content-center">
        <div class="login-wrapper wd-250 wd-xl-350 mg-y-30">
          <h4 class="tx-white tx-center">Sign In</h4>
          <p class="tx-center mg-b-60">Welcome back my friend! Please sign in.</p>
          <div class="form-group">
            <input type="text" class="form-control form-control-dark" placeholder="Enter your username">
          </div><!-- form-group -->
          <div class="form-group">
            <input type="password" class="form-control form-control-dark" placeholder="Enter your password">
            <a href="" class="tx-12 d-block mg-t-10 tx-info">Forgot password?</a>
          </div><!-- form-group -->
          <button type="submit" class="btn btn-info btn-block">Sign In</button>

          <div class="mg-t-60 tx-center">Not yet a member? <a href="./signup.html" class="tx-info">Sign Up</a></div>
        </div><!-- login-wrapper -->
      </div><!-- col -->
     
    </div><!-- row -->

    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/jquery-ui/ui/widgets/datepicker.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
